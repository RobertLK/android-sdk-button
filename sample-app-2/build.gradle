apply plugin: 'com.android.application'

android {
    compileSdkVersion parent.ext.androidCompileSdkVersion
    buildToolsVersion parent.ext.androidBuildToolsVersion

    defaultConfig {
        applicationId "com.madmaclon.sample_app_2"
        minSdkVersion parent.ext.androidMinSdkVersion
        targetSdkVersion parent.ext.androidTargetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation parent.ext.libAndroidSupportv7

    testImplementation 'junit:junit:4.12'
//    implementation(group: 'com.yoti.mobile.android.sdk', name: 'yoti-button-sdk', version: '0.0.5', classifier: 'release', ext: 'aar') {
//        transitive = true
//    }

    implementation project(path: ':yoti-sdk')
    implementation 'com.google.code.gson:gson:2.8.2'
}
